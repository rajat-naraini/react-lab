name: Deploy to Hostinger

on:
  push:
    branches: [ master ]  # or 'main' if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/  # adjust this to your build output directory
        server-dir: /domains/rajatnaraini.com/public_html/reactlab/  # updated path
        protocol: ftp
        port: 21
        dangerous-clean-slate: false  # prevents deleting existing files